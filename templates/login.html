{% extends 'base.html' %}

{% block content %}

    <div class="shadow-lg mt-5 ml card form-container">
    <form action="{{ url_for('login') }}" method="post">
        <div class="msg">
        {{ msg }}
        </div>

        <h2 class="mt-3 mb-3 ms-5">Login</h2>

        <input  name="username" type="text" placeholder="Enter Your Username" class=" mt-4 textbox"/> 
        <br>
        <input name="password" type="password" placeholder="Enter Your Password" class="mt-4 textbox"/>
        <br>
        <input type="submit" class="btn btn-primary mt-3" value="Sign In">
    </form>

    <p class="ms-3 mt-5">Dont't have an account?  <a href="{{url_for('register')}}"> Sign Up here</a> </p>
    </div>

{% endblock content %}
