<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="{{ url_for('register') }}" method="post">
        <div style="color: brown;">{{ msg }}</div>
        <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
        <br>
        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
        <br>
        <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/>
        <br>
        <input type="submit" class="btn" value="Sign Up">
        <br>
      </form>

      <p>Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
</body>
</html>
